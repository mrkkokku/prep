<html>

        <!-- 
            link 태그로 외부의 파일을 읽을 수 있음
            href 에 외부파일의 경로를 지정
            rel 에 외부파일의 종류를 지정
            type 에 외부파일의 유형을 지정

            위 4개가 하나의 덩어리로 움직인다 보면 됨
        -->
        <link href="styles/style.css" rel="stylesheet" type="text/css">
        <title>
            기초 크롤링
        </title>
    </head>
    <body>
        <div>
            첫 번째 영역
        </div>
        <div>
            두 번째 영역
        </div>
        <p>
            빨간 텍스트
        </p>
    </body>
</html>
