localhost = 127.0.0.1 을 기본주소로 해서 서비스 되고 있는 것을 알수있다.
(127.0.0.1 이란 주소는 web browser가 설치되어있는 pc의 웹서버를 가리킨다)
실제로 pc에선 이 파일은 bitnami설치 폴더의 htdocs라는 폴더 안에 index.html이 있음
(이 부분은 매니저에서 변경가능 함)

http://127.0.0.1/index.html
http://192.168.0.2/index.html (내 아이피가 이거 일 경우로 가정)
