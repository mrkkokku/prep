<!-- 웹의 역사

웹은 약 30년 정도 된 기술

인터넷이 가장 큰 범위이고
그 안에 웹, 메일, FTP등의 프로토콜들이 존재함

1960년에 인터넷이 등장
1990년에 웹이 등장

1960엔 전세계적으로 핵의 등장으로 모든 과학이
핵과관련 된것으로 발전함, 
미국의 보안을 위해 통신이 발전 시작
그 과정 중 인터넷이 탄생

그러다가 1990년에 웹이 출현하면서
인터넷 자체가 크게 발전하게 됨

웹이 스위스에서 최초로 탄생함.
스웨스 제네바에 강입자가속기를 가진 연구소에서
비정규직 프로그래머 한명이 
웹의 전신이 되는 Enquire라는 프로그램을 만듦

그것을 발전시켜서
world wide web이라는 웹브라우저를 만들었고
그 후 웹서버를 최초로 만들어
info.cern.ch를 만듬.
웹은 이곳에서 시작됨.
웹세계의 메소포타미아다.
