<!-- 이번 시간에는 github pages를 이용해 웹 호스팅을 간략히 알아본다

web hosting 업체는 우리에게 서버를 빌려줘서 우리의 html을
전세계에 서비스를 대행해주는 업체를 뜻 함.

그 중에 github를 알아본다.

직접 하긴 좀 그렇고
간략히 과정을 여기에 남겨두겠다.

1. 로그인 후 자신의 메인 페이지에서 New Repository를 눌러서
   저장소 이름을 쓰고, Public설정하고, README파일로 초기화를 체크 하고 저장소 생성

2. 해당 저장소에 들어가서 Upload files를 눌러 줌

3. 작성한 html파일들을 업로드 해줌
   commit changes에다가 커밋메시지를 작성 후, commit changes 클릭

4. 저장소 메인페이지의 setting에 들어간 뒤,
   GitHub Pages 항목의 Source를 master branch로 설정 후
   웹페이지 접속 주소가 출력되면 거기로 접속 한다

5. 웹서버 프로그램의 기능을 github에서 해주기땜에 이 결과물이
   쉽게 나올 수 있었던 것


추가로, 이것은 static web hosting인데
이건 저렴하고 무료로 해주는 곳도 있고 하다고 함
-->
